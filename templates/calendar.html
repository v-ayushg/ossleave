<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Leave Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #43cea2, #185a9d);
            color: white;
            min-height: 100vh;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.2);
            border: none;
            transition: background 0.5s;
        }
        #calendar {
            color: #0D6EFD;
            background-color: white;
            border-radius: 10px;
            padding: 10px;
        }
        .notification {
            animation: fadeInSlide 0.7s ease-in-out;
        }
        @keyframes fadeInSlide {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>üìÜ OSS Leave Calendar</h2>
            <button id="toggle-theme" class="btn btn-outline-light">üåô Toggle Dark Mode</button>
        </div>

        <div id="long-leave-banner" class="alert alert-warning text-dark notification d-none"></div>

        <div class="card p-4 mb-4 shadow-lg">
            <form id="leave-form">
                <div class="row g-2">
                    <div class="col-md-4">
                        <select name="name" class="form-select" required>
                            <option value="">Select your name</option>
                            {% for member in members %}
                                <option value="{{ member }}">{{ member }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="date" class="form-control" name="dates" id="date-picker" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-light w-100">Mark Leave</button>
                    </div>
                </div>
            </form>
            <div class="mt-3 text-end">
                <a href="/export_csv" class="btn btn-outline-light">üì§ Export to Excel</a>
                <a href="/" class="btn btn-outline-light">üè† Back to Dashboard</a>
            </div>
        </div>

        <div id="calendar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // FullCalendar setup
        document.addEventListener('DOMContentLoaded', async function () {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: '/get_leaves',
                headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: ''  // You can add other buttons like 'dayGridWeek' here if needed
            },
            });
            calendar.render();

            // Form submit
            const form = document.getElementById('leave-form');
            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                const formData = new FormData(form);
                formData.append('dates[]', document.getElementById('date-picker').value);
                await fetch('/add_leave', { method: 'POST', body: formData });
                form.reset();
                calendar.refetchEvents();
                showNotification("‚úÖ Leave marked successfully!");
            });

            // Notification for long leave (fake logic for demo)
            const res = await fetch('/get_leaves');
            const data = await res.json();
            const leaveCounts = {};
            data.forEach(e => {
                leaveCounts[e.title] = (leaveCounts[e.title] || 0) + 1;
            });
            const longLeave = Object.entries(leaveCounts).find(([name, count]) => count >= 2);
            if (longLeave) {
                const banner = document.getElementById('long-leave-banner');
                banner.innerText = `üòÇüòÇ ${longLeave[0]} has 2+ upcoming leaves!`;
                banner.classList.remove('d-none');
            }
        });

        // Dark mode toggle
        const themeToggle = document.getElementById("toggle-theme");
        themeToggle.addEventListener("click", () => {
            const html = document.documentElement;
            const currentTheme = html.getAttribute("data-bs-theme");
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            html.setAttribute("data-bs-theme", newTheme);
            document.body.style.background = newTheme === 'dark'
                ? "linear-gradient(to right, #232526, #414345)"
                : "linear-gradient(to right, #43cea2, #185a9d)";
        });

        // Notification toast
        function showNotification(message) {
            const toast = document.createElement("div");
            toast.className = "alert alert-success position-fixed bottom-0 end-0 m-4 shadow notification";
            toast.innerHTML = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }


    </script>
</body>
</html>
